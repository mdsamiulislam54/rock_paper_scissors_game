<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_scissors_Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
<div class="container">
    <div class="ston_paper_scirssors">
        <h1>Rock-Paper-Scissors-Game</h1>
    </div>

    <div class="game_img">
        <div class="img" id="rock">
            <img src="./images/rock.png" alt="">
        </div>
        <div class="img" id="scissors">
            <img src="./images/scissors.png" alt="">
        </div>
        <div class="img" id="paper">
            <img src="./images/paper.png" alt="">
        </div>
    </div>

    <div class="score">
        <div class="you">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="you">
            <p id="comScore">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="status_show">
        <h2 id="show">Status Your Win/Loss</h2>
    </div>
</div>












 <script src="app.js"></script>
</body>
</html>
